<!DOCTYPE html>
<html>
  <head>
    <title>Erreur 404 : La page que vous cherchez est introuvable</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@500;800&display=swap" rel="stylesheet">
    <style>
    .body-404 {
      background-color: #FEF4FF;
    }
    .container-404 {
      height: 100%;
      width: 50%;
      margin: 0 auto;
      padding-top: 32px;
    }

    .principal-404-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-image {
      max-width: 350px;
      height: auto;
      padding-bottom: 3vh;
    }

    .arrow-back {
      cursor: pointer;
      color: #3C2C8D;
      font-family: 'Syne';
      line-height: 50%;
      text-align: center;
    }
    </style>
    <script src="./error.js"></script>

  <body class="body-404">
    <!-- This file lives in public/404.html -->
    <div class="container-404">
      <div class="principal-404-box">
        <img class="card-image" src="./images/Erreur 404.png" alt="erreur 404">
        <div class="arrow-back" >
          <img onclick="backToPage()" src="./images/undo.png" alt="back arrow">
          <p onclick="backToPage()">Page précédente</p>
        </div>
      </div>
    </div>
  </body>
</html>
